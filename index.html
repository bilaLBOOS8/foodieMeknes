<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta -->
    <meta name="description" content="Foodie Meknes - Commandez vos repas préférés en ligne. Livraison rapide à Meknes. Burgers, sandwiches, tacos et plus encore." />
    <meta name="keywords" content="restaurant, Meknes, livraison, burgers, sandwiches, fast food, commande en ligne" />
    <meta name="author" content="Foodie Meknes" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph for Facebook/WhatsApp -->
    <meta property="og:title" content="Foodie Meknes - Livraison de Repas à Meknes" />
    <meta property="og:description" content="Commandez vos repas préférés en ligne. Livraison rapide à Meknes." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://foodiemeknes.com" />
    <meta property="og:image" content="/og-image.jpg" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Foodie Meknes - Livraison de Repas à Meknes" />
    <meta name="twitter:description" content="Commandez vos repas préférés en ligne. Livraison rapide à Meknes." />
    <meta name="twitter:image" content="/og-image.jpg" />

    <title>Foodie Meknes - Livraison de Repas à Meknes</title>

    <!-- Preload scripts & fonts -->
    <link rel="preload" href="/src/main.tsx" as="script" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Vite HMR error handler -->
    <script type="module">
      if (import.meta.hot?.on) {
        import.meta.hot.on('vite:error', (error) => {
          if (error.err) {
            console.error(
              [error.err.message, error.err.frame].filter(Boolean).join('\n')
            );
          }
        });
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
